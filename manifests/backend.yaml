apiVersion: v1
kind: Service
metadata:
  labels:
    app: backend
  name: web-backend
  namespace: default
spec:
  ports:
  - port: 8001
    protocol: TCP
    targetPort: 8001
  selector:
    app: backend



---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: yolo_api
        image: mildredkulei/yoloapi
        ports:
        - containerPort: 8001
          name: web
  
 